<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: right;
        }
        nav button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            margin-right: 10px;
        }
        nav button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .hero-section {
            text-align: center;
            padding: 100px 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav>
    <form action="/Logout" method="GET">
      <button type="submit">Logout</button>
    </form>
</nav>

<div class="hero-section">
    <h1>Welcome to HomePage</h1>
</div>

</body>
</html>
